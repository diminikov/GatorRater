<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Select a Class to Join the Discussion</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card-deck">
          <div class="card" *ngFor="let course of courses">
            <div class="card-body">
              <h5></h5>
              <p></p>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary btn-block" (click)="goToDiscussion(course.ID)">{{course.ID}}: {{course.name}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
