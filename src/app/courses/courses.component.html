<div class = "m-3">
    <div class = "wrap">
      <div class = "search">
        <h3>Search For Course</h3>
        <input
        class = "searchTerm"
        type = "text"
        name = "searchTerm"
        placeholder= "What course are you looking for?"
        [(ngModel)] = "searchTerm" (input) = "search(searchTerm)"
        />
      </div>
    </div>
  </div>


<div class="container-fluid">
    <div class="col-xs-12">
        <hr>
    </div>
    <div class="col-xs-12">
        <div class = "container">
            <a  href="#" 
            class="btn btn-primary dropdown-toggle" 
            *ngFor="let Course of courses; let i = index">
            <div class="container">
                <h4 class="list-group-item-heading" (click)="onSelected(i)">{{Course.ID}}:  {{Course.name}}</h4>

            </div>
            <span class="pull-left">
            </span>
        </a>
        </div>
        
    </div>
</div>
