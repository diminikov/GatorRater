

    <div class="flex-container">

        <div class="flex-box" 
        *ngFor="let AboutUs of persons">
            <div class="flex-img">
                <img src={{AboutUs.url}} class="pic">
                <div class="flex-name">
                    {{AboutUs.name}}
                </div>

            </div>
            <div>
                
                <div class="flex-bio">
                    {{AboutUs.bio}}
                </div>
    
                <div class="flex-job">
                    {{AboutUs.job}}
                </div>
            </div>
           
        </div>
    </div>
